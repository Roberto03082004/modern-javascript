<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>+
        </div>
    </div>

<!--Result Section-->
<div class="result pv-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
</div>

<!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the name of the hobbit played by Elijah Wood in the Lord of the Rings movies?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Frodo Baggins</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Bilbo Baggins</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is Darth Vader's real name?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Anakin Skywalker</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Luke Skywalker</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the name of Jack Sparrow's ship?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Queen Anne's Revenge</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Black Pearl</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Who played Jack in Titanic?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Leonardo DiCaprio</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">James Cameron</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>  






  <script src="app.js"></script>
</body>
</html>
